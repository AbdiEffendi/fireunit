<head>
<script>
fireunit.ok(true, "Passing test result");
fireunit.ok(false, "Failing test result.");
fireunit.compare("expected data", "expected data", 
    "Passing verification of expected and actuall input.");

    "Failing verification of expected and actuall input.");

// Wait for asynchronous operation.

    // Finish test
    fireunit.testDone();
}, 1000);
</script>
</head>
